<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.1/dist/tailwind.min.css" rel="stylesheet">

            }); var f = d.getElementsByTagName(s)[0],
                j = d.createElement(s), dl = l != 'dataLayer' ? '&l=' + l : ''; j.async = true; j.src =
                'https://www.googletagmanager.com/gtm.js?id=' + i + dl; f.parentNode.insertBefore(j, f);
        })(window, document, 'script', 'dataLayer', 'GTM-K3Q9Z787');</script>
    <!-- End Google Tag Manager -->
</head>

<body>
    <!-- Google Tag Manager (noscript) -->
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-K3Q9Z787" height="0" width="0"
            style="display:none;visibility:hidden"></iframe></noscript>
    <!-- End Google Tag Manager (noscript) -->

    <!-- Navigation Bar -->
    <nav class="block w-full max-w-screen-lg px-4 py-2 mx-auto bg-white shadow-md rounded-md lg:px-8 lg:py-3 mt-10">
        <div class="container flex flex-wrap items-center justify-between mx-auto text-slate-800">
            <!-- Brand Link -->
            <a href="#" class="mr-4 block cursor-pointer py-1.5 text-base text-slate-800 font-semibold">
                Women's Health
            </a>

            <!-- Toggle Button for Mobile Menu -->
            <button id="mobile-menu-toggle"
                class="relative ml-auto h-6 max-h-[40px] w-6 max-w-[40px] select-none rounded-lg text-center align-middle text-xs font-medium uppercase text-inherit transition-all hover:bg-transparent focus:bg-transparent active:bg-transparent disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none lg:hidden"
                type="button">
                <span class="absolute transform -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" stroke="currentColor"
                        stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                </span>
            </button>

            <!-- Navigation Menu for Desktop -->
            <div id="desktop-menu" class="hidden lg:flex lg:items-center lg:space-x-6">
                <ul class="flex flex-col gap-2 mt-2 mb-4 lg:mb-0 lg:mt-0 lg:flex-row lg:items-center lg:gap-6">
                    <li><a href="index.html" class="block py-2 px-3 text-gray-900 rounded hover:bg-pink-200">Home</a>
                    </li>
                    <li><a href="objectives.html"
                            class="block py-2 px-3 text-gray-900 rounded hover:bg-pink-200">Objectives</a></li>
                    <li><a href="techniques.html"
                            class="block py-2 px-3 text-gray-900 rounded hover:bg-pink-200">Techniques</a></li>
                    <li><a href="dashboard.html"
                            class="block py-2 px-3 text-gray-900 rounded hover:bg-pink-200">Dashboard</a></li>
                </ul>
            </div>

            <!-- Login/Logout Buttons -->
            <div class="flex space-x-4 mt-4 lg:mt-0">
                <a id="loginButton" href="homepage.html"
                    class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Login</a>
                <button id="logoutButton"
                    class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 hidden">Logout</button>
            </div>
        </div>

        <!-- Mobile Menu -->
        <div id="mobile-menu" class="lg:hidden">
            <ul class="flex flex-col p-4 border-t border-gray-200 bg-white dark:border-gray-700">
                <li><a href="index.html" class="block py-2 px-3 text-gray-900 rounded hover:bg-pink-200">Home</a></li>
                <li><a href="objectives.html"
                        class="block py-2 px-3 text-gray-900 rounded hover:bg-pink-200">Objectives</a></li>
                <li><a href="techniques.html"
                        class="block py-2 px-3 text-gray-900 rounded hover:bg-pink-200">Techniques</a></li>
                <li><a href="dashboard.html"
                        class="block py-2 px-3 text-gray-900 rounded hover:bg-pink-200">Dashboard</a></li>
            </ul>
        </div>
    </nav>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const toggleButton = document.getElementById('mobile-menu-toggle');
            const mobileMenu = document.getElementById('mobile-menu');

            toggleButton.addEventListener('click', function () {
                // Toggle mobile menu visibility
                if (mobileMenu.classList.contains('hidden')) {
                    mobileMenu.classList.remove('hidden');
                } else {
                    mobileMenu.classList.add('hidden');
                }
            });
        });
    </script>

    <!-- Main Content -->
    <div class="page bg-gray-100">
        <div class="container mx-auto p-4">
            <h1 class="text-4xl font-bold text-center text-gray-800 mb-8">Dashboard</h1>
            <div class="bg-white rounded-lg shadow p-6 mb-4">
                <div class="text-gray-700 text-lg font-medium">First Name: <span id="loggedUserFName"
                        class="text-gray-900 font-bold"></span></div>
            </div>
            <div class="bg-white rounded-lg shadow p-6 mb-4">
                <div class="text-gray-700 text-lg font-medium">Last Name: <span id="loggedUserLName"
                        class="text-gray-900 font-bold"></span></div>
            </div>
            <div class="bg-white rounded-lg shadow p-6">
                <div class="text-gray-700 text-lg font-medium">Email: <span id="loggedUserEmail"
                        class="text-gray-900 font-bold"></span></div>
            </div>
            <div class="bg-white rounded-lg shadow p-6 mb-4">
                <div class="text-gray-700 text-lg font-medium">
                    Student Progress:
                    <div
                        class="max-w-sm p-6 bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">
                        <svg class="w-7 h-7 text-gray-500 dark:text-gray-400 mb-3" aria-hidden="true"
                            xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                            <path
                                d="M18 5h-.7c.229-.467.349-.98.351-1.5a3.5 3.5 0 0 0-3.5-3.5c-1.717 0-3.215 1.2-4.331 2.481C8.4.842 6.949 0 5.5 0A3.5 3.5 0 0 0 2 3.5c.003.52.123 1.033.351 1.5H2a2 2 0 0 0-2 2v3a1 1 0 0 0 1 1h18a1 1 0 0 0 1-1V7a2 2 0 0 0-2-2ZM8.058 5H5.5a1.5 1.5 0 0 1 0-3c.9 0 2 .754 3.092 2.122-.219.337-.392.635-.534.878Zm6.1 0h-3.742c.933-1.13 2.06-2.12 3.642-2.12a1.5 1.5 0 0 1 0 3Zm2.3 3H2v-1h14.122c.19.66.573 1.26 1.078 1.758a4.999 4.999 0 0 0-2.944.682Z" />
                        </svg>
                        <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">100%</h5>
                        <p class="font-normal text-gray-500 dark:text-gray-400">Completion</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast hidden">Success!</div>

    <!-- Scripts -->
    <script>
        // Example function to show the toast
        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.remove('hidden');
            setTimeout(() => {
                toast.classList.add('hidden');
            }, 3000);
        }

        // Example usage
        showToast('Welcome to your dashboard!');
    </script>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@1.6.0/dist/flowbite.js"></script>
</body>

</html>
