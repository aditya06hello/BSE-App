    <!--here some script for toogle menu-->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const menuButton = document.querySelector('[data-collapse-toggle]');
            const menu = document.getElementById(menuButton.getAttribute('aria-controls'));

            menuButton.addEventListener('click', () => {
                menu.classList.toggle('hidden');
            });
        });
    </script>



    <div class="page bg-gray-100">
        <div class="container mx-auto p-4">
            <h1 class="text-4xl font-bold text-center text-gray-800 mb-8">Dashboard</h1>
            <div class="bg-white rounded-lg shadow p-6 mb-4">
                <div class="text-gray-700 text-lg font-medium">First Name: <span id="loggedUserFName"
                        class="text-gray-900 font-bold"></span></div>
            </div>
            <div class="bg-white rounded-lg shadow p-6 mb-4">
                <div class="text-gray-700 text-lg font-medium">Last Name: <span id="loggedUserLName"
                        class="text-gray-900 font-bold"></span></div>
            </div>
            <div class="bg-white rounded-lg shadow p-6">
                <div class="text-gray-700 text-lg font-medium">Email: <span id="loggedUserEmail"
                        class="text-gray-900 font-bold"></span></div>
            </div>
            <div class="bg-white rounded-lg shadow p-6 mb-4">
                <div class="text-gray-700 text-lg font-medium">
                    Student Progress:
                    <div
                        class="max-w-sm p-6 bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">
                        <svg class="w-7 h-7 text-gray-500 dark:text-gray-400 mb-3" aria-hidden="true"
                            xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                            <path
                                d="M18 5h-.7c.229-.467.349-.98.351-1.5a3.5 3.5 0 0 0-3.5-3.5c-1.717 0-3.215 1.2-4.331 2.481C8.4.842 6.949 0 5.5 0A3.5 3.5 0 0 0 2 3.5c.003.52.123 1.033.351 1.5H2a2 2 0 0 0-2 2v3a1 1 0 0 0 1 1h18a1 1 0 0 0 1-1V7a2 2 0 0 0-2-2ZM8.058 5H5.5a1.5 1.5 0 0 1 0-3c.9 0 2 .754 3.092 2.122-.219.337-.392.635-.534.878Zm6.1 0h-3.742c.933-1.368 2.371-3 3.739-3a1.5 1.5 0 0 1 0 3h.003ZM11 13H9v7h2v-7Zm-4 0H2v5a2 2 0 0 0 2 2h3v-7Zm6 0v7h3a2 2 0 0 0 2-2v-5h-5Z" />
                        </svg>
                        <a href="#">
                            <h5 class="mb-2 text-2xl font-semibold tracking-tight text-gray-900 dark:text-white">Status:
                            </h5>
                        </a>
                        <p id="user-progress"
                            class="progress-container mb-3 font-normal text-gray-500 dark:text-gray-400">
                            <!-- Progress items will be appended here -->
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const progressContainer = document.getElementById('user-progress');
            const progress = localStorage.getItem('userProgress');

            if (progress) {
                const progressItems = progress.split('\n').filter(Boolean);
                progressItems.forEach(item => {
                    const progressItem = document.createElement('div');
                    progressItem.classList.add('progress-item');
                    progressItem.innerText = item;
                    progressContainer.appendChild(progressItem);
                });
            }
        });
    </script>
